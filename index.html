<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #ffcccb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        #yes {
            background-color: #d32f2f;
            color: white;
        }
        #yes:hover {
            background-color: #b71c1c;
        }
        #no {
            background-color: #757575;
            color: white;
            position: relative;
        }
        #no:hover {
            background-color: #616161;
        }
        #message {
            display: none;
            font-size: 20px;
            color: #d32f2f;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        #apple-message {
            display: none;
            font-size: 22px;
            color: #d32f2f;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <button id="yes" class="btn" onclick="showMessage()">Yes</button>
        <button id="no" class="btn" onmouseover="moveButton()">No</button>
        <p id="apple-message">You are the apple of my eye</p>
        
        <div class="image-grid">
            <img id="apple" src="https://www.shutterstock.com/image-vector/cute-red-apple-quote-you-600nw-2030465336.jpg" alt="Apple" class="hidden floating">
            <img id="retriever" src="https://images.photowall.com/products/57215/golden-retriever-puppy.jpg?h=699&q=85" alt="Golden Retriever" class="hidden floating">
            <img src="https://cdn.pixabay.com/photo/2022/12/26/17/05/hands-7679387_1280.jpg" alt="Hands" class="hidden floating">
            <img src="https://media2.giphy.com/media/F9BFJd5uGYjzFwFiRS/giphy.gif?cid=6c09b952bzzt2ydy8g32mj50z38ucsrpm5ipyd1cw6teu78d&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Heart Gif" class="hidden floating">
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("apple-message").style.display = "block";
            document.getElementById("apple").classList.remove("hidden");
            document.getElementById("retriever").classList.remove("hidden");
            document.getElementById("message").innerText = 
                "If love were a language, you'd be the only word I need to know.\nI will be your golden retriever.\nI'll trust the universe will always bring me to you.";
            document.getElementById("message").style.display = "block";
            
            document.querySelectorAll('img').forEach(img => img.classList.remove('hidden'));
        }

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
